<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Article preview component</title>
  <meta name="description" content=">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <article class="article-preview" aria-label="Article by Michelle Appleton, published on June 28, 2020, titled 'Shift the overall look and feel by adding these wonderful touches to furniture in your home'. The article discusses tips to make any room feel complete.">
    <div class="article-image">
      <img src="./images/drawers.jpg" alt="Drawers">
    </div>

    <div class="article-content">
      <h1 class="article-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="article-description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
    </div>

    <div class="article-footer">
      <div class="author-info">
        <div class="author-avatar">
          <img src="./images/avatar-michelle.jpg" alt="Avatar Michelle">
        </div>
        <div class="author-details">
          <h2 class="author-name">Michelle Appleton</h2>
          <p class="publish-date">28 Jun 2020</p>
        </div>
      </div>
      <div class="share-button">
        <a href=""><img src="./images/icon-share.svg" alt="Icon share"></a>
      </div>
    </div>
  </article>
</body>

</html>
